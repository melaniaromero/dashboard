{% extends "layouts/base.html" %}

{% block title %} Arboles {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Cuarto algoritmo: Arboles de decisión</h3>
                </div>
                <div class="card-body">
                    <form action="/arboles" onsubmit="Validate(this);" method="POST" enctype="multipart/form-data">
                        <div class="col-md-15 pr-md-10">
                            <label>Selecciona un archivo</label> 
                            <br></br>
                            <input type="file" class="btn btn-fill btn-primary" name="file"></br>
                        </div>
                            <!-- Add your form fields and options here -->
    <!-- For example: -->
                        <div class="form-group">
                            <label for="variables_eliminar">Variables to eliminate:</label>
                            <select class="form-control" id="variables_eliminar" name="variables_eliminar" multiple>
                            <option value="variable1">Variable 1</option>
                            <option value="variable2">Variable 2</option>
                            <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="col-md-15 pr-md-10">
                            <label>Variables a eliminar</label> 
                            <br></br>
                            <select name="variables_borrar_ar" class="btn btn-fill btn-primary">
                                <option value="particional">Particional</option>
                                <option value="jerarquico">Jerárquico</option>
                            </select>
                        </div>
                        <div class="col-md-15 pr-md-10">
                            <label>Métrica de Distancia (Cambialo solo si vas a utilizar Jerárquico)</label> 
                            <br></br>
                            <select name="distance_metric" class="btn btn-fill btn-primary">
                                <option value="manhattan">Métrica de Manhattan</option>
                                <option value="chebyshev">Métrica de Chebyshev</option>
                                <option value="euclidean">Métrica Euclidiana</option>
                                <option value="minkowski">Métrica de Minkowski</option>
                            </select>
                        </div>
                        <div class="col-md-15 pr-md-10">
                            <label>Número de Clusters</label>
                            <br></br>
                            <input type="number" name="num_clusters" class="btn btn-fill btn-primary" min="2" required>
                        </div>
                        <br></br>
                        <button type="submit" class="btn btn-fill btn-primary">Cargar archivo</button>  
                    </form>
                    <br></br>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}



    <!-- Add more form fields and options as needed -->

    <div class="form-group">
      <label for="tipo_arbol">Tree type:</label>
      <select class="form-control" id="tipo_arbol" name="tipo_arbol">
        <option value="Pronóstico">Pronóstico</option>
        <option value="Clasificación">Clasificación</option>
      </select>
    </div>

    <!-- Add more form fields and options as needed -->

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
